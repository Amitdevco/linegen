<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Line Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <form action="" id="forms">
            <input type="text" placeholder="Enter your name.." id="nam">
            <span id="btn">Go</span>
        </form>
        
        <section id="sec">
            <div class="box">
                <h2 id="disname">name</h2>
                <p></p>
                <span id="gen">Generate</span>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
